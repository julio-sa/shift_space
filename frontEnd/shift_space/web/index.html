<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <base href="$FLUTTER_BASE_HREF">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- ‚úÖ SEO e descri√ß√£o melhorada -->
  <meta name="description" content="Shift Space - Monitoramento inteligente do tempo e qualidade do ar">
  <meta name="keywords" content="tempo, clima, qualidade do ar, monitoramento, previs√£o">
  <meta name="author" content="Shift Space Team">
  
  <!-- ‚úÖ Open Graph para redes sociais -->
  <meta property="og:title" content="Shift Space">
  <meta property="og:description" content="Monitoramento inteligente do tempo e qualidade do ar">
  <meta property="og:type" content="website">
  <meta property="og:image" content="icon-512.png">
  
  <!-- ‚úÖ iOS meta tags otimizados -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Shift Space">
  <meta name="theme-color" content="#667eea">
  
  <!-- ‚úÖ √çcones otimizados -->
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="icon-512.png">
  
  <title>Shift Space - Monitoramento do Tempo</title>
  <link rel="manifest" href="manifest.json">
  
  <!-- ‚úÖ Preload de recursos cr√≠ticos -->
  <link rel="preload" href="flutter_bootstrap.js" as="script">
  
  <!-- ‚úÖ Estilo de loading personalizado -->
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      font-family: 'Roboto', 'Arial', sans-serif;
      overflow: hidden;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .loading-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
    }
    
    .loading-logo {
      width: 80px;
      height: 80px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      backdrop-filter: blur(10px);
      animation: pulse 2s infinite;
    }
    
    .loading-text {
      font-size: 18px;
      font-weight: 500;
      margin-bottom: 10px;
      opacity: 0.9;
    }
    
    .loading-subtext {
      font-size: 14px;
      opacity: 0.7;
      margin-bottom: 30px;
    }
    
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top: 3px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.8; }
    }
    
    /* ‚úÖ Ocultar loading quando app carregar */
    .loaded .loading-container {
      display: none;
    }
  </style>
</head>
<body>
  <!-- ‚úÖ Loading screen personalizado -->
  <div class="loading-container" id="loading">
    <div class="loading-logo">üå§Ô∏è</div>
    <div class="loading-text">Shift Space</div>
    <div class="loading-subtext">Carregando monitoramento inteligente...</div>
    <div class="loading-spinner"></div>
  </div>

  <!-- ‚úÖ Fallback para JavaScript desabilitado -->
  <noscript>
    <div style="color: white; text-align: center; padding: 50px;">
      <h2>JavaScript Necess√°rio</h2>
      <p>Esta aplica√ß√£o requer JavaScript para funcionar.</p>
      <p>Por favor, ative o JavaScript no seu navegador.</p>
    </div>
  </noscript>

  <!-- ‚úÖ Script otimizado com tratamento de erro -->
  <script>
    // ‚úÖ Remover loading ap√≥s app carregar
    window.addEventListener('flutter-first-frame', function() {
      document.body.classList.add('loaded');
      document.getElementById('loading').style.display = 'none';
    });

    // ‚úÖ Timeout de seguran√ßa para remover loading
    setTimeout(function() {
      const loading = document.getElementById('loading');
      if (loading) {
        loading.style.opacity = '0';
        setTimeout(() => loading.style.display = 'none', 500);
      }
    }, 10000); // 10 segundos m√°ximo
  </script>
  
  <!-- ‚úÖ Carregamento do Flutter -->
  <script src="flutter_bootstrap.js" async defer></script>
</body>
</html>
