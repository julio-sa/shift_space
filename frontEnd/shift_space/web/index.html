<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.
    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.
    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base
    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  
  <!-- ✅ Atualize a descrição do seu projeto -->
  <meta name="description" content="Shift Space - Hackathon App">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Shift Space">
  
  <!-- ✅ Ícones do Icon Kitchen -->
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  
  <!-- ✅ Favicon principal (substitua favicon.png por favicon.ico) -->
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  
  <!-- ✅ Ícones adicionais para diferentes tamanhos -->
  <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="icon-512.png">

  <!-- ✅ Atualize o título se quiser -->
  <title>Shift Space</title>
  
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
